<style>
  .intro-header {
    height: unset !important;
  }

  .intro-2 {
    background: url("https://images.pexels.com/photos/4226910/pexels-photo-4226910.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940")no-repeat center center;
    background-size: cover;
  }

  .view {
    height: 100vh !important;
  }

  .btn .fa {
    margin-left: 3px;
  }

  .top-nav-collapse {
    background-color: #424f95 !important;
  }

  .navbar:not(.top-nav-collapse) {
    background: transparent !important;
  }

  @media (max-width: 768px) {
    .navbar:not(.top-nav-collapse) {
      background: #424f95 !important;
    }
  }

  h6 {
    line-height: 1.7;
  }



  @media (max-width: 450px) {
    .margins {
      margin-right: 1rem;
      margin-left: 1rem;
    }
  }

  @media (max-width: 740px) {

    .full-height,
    .full-height body,
    .full-height header,
    .full-height header .view {
      height: 1020px;
    }
  }
</style>

<!--Main Navigation-->
<header class="intro-header">


  <!--Intro Section-->
  <section class="view intro-2 rgba-gradient">
    <div class="full-bg-img">
      <div class="container flex-center">
        <div class="row flex-center pt-5 mt-3">
          <div class="col-md-6 text-center text-md-left margins">
            <div class="white-text">
            </div>
          </div>
          
          <!--LOG IN-->
          <div class="uk-flex uk-flex-middle uk-flex-center uk-height-viewport"
            style="background-image: url'.../.../assets/Trees.jpg'; background-size: cover; background-position: center;">
            <div class="uk-width-1-3@m">
              <div class="uk-flex uk-flex-center uk-margin-medium-bottom">
                <h2
                style="font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Poppins, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-size: 24px; font-weight: Medium; color:rgb(0, 0, 0);">
                LOGIN
              </h2>
              </div>
              <mat-card-content>
                <mat-form-field appearance="outline" class="uk-width-2-2">
                  <mat-label>Email</mat-label>
                  <input matInput placeholder="your email" [(ngModel)]="user.email">
                </mat-form-field>
                <mat-form-field appearance="outline" class="uk-width-2-2">
                  <mat-label>Password</mat-label>
                  <input matInput [type]="hide ? 'password':'text'"placeholder="your password" [(ngModel)]="user.password">
                  <button mat-icon-button matSuffix (click)="hide = !hide">
                    <mat-icon>{{hide ? 'visibility_off':'visibility'}}</mat-icon>
                  </button>
                </mat-form-field>
                <div class="uk-flex uk-flex-right">
                  <div class="uk-width-expand">
                    <button mat-button routerLink="/register" style = "font-size:16px; font-weight: bold; color:rgb(0, 0, 0);">Create Account</button>
                    <button mat-button routerLink="/forgot" style = "font-size:16px; font-weight: bold; color:rgb(0, 0, 0);">Forgot</button>
                  </div>
                  <button mat-raised-button color="accent" (click)="login()" [disabled]="loading">{{ loading ? 'TUNGGU':'LOGIN'}}</button>
                </div>
              </mat-card-content>
            </div>
          </div>
          <!--END LOG IN-->
          <div class="col-md-6 wow fadeInRight d-flex justify-content-center" data-wow-delay="0.3s">
          </div>
        </div>
      </div>
    </div>
  </section>

</header>
<!--Main Navigation-->

<!--Main Layout-->
<main>

  <div class="container">

    <!--Grid row-->
    <div class="row py-5">

    </div>
    <!--Grid row-->

  </div>

</main>
<!--Main Layout-->
