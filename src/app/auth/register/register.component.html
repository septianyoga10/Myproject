<div class="uk-flex uk-flex-middle uk-flex-center uk-height-viewport">  
    <mat-card class="uk-width-1-3@m">
        <div class="uk-flex uk-flex-center uk-margin-medium-bottom">
            <h3>REGISTRASI</h3>
        </div>
      <mat-card-content>
        <mat-form-field appearance="outline" class="uk-width-1-1">
          <mat-label>Username</mat-label>
          <input matInput placeholder="your name" >
        </mat-form-field>
        <mat-form-field appearance="outline" class="uk-width-1-1">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Ex. email@domain.com" >
        </mat-form-field>
        <mat-form-field class="uk-width-1-1" appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput  placeholder="your password"> 
        </mat-form-field>
          <div class="uk-flex uk-flex-right">
            <div class="uk-width-expand">
              <button mat-button routerLink="/login">I have an account</button>
              <button mat-button routerLink="/forgot">Forgot</button>
            </div>
              <button mat-raised-button color="primary" >REGISTER</button>
          </div>
      </mat-card-content>
    </mat-card>
  </div>
