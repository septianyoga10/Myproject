<h3 mat-dialog-title>
    Trolly
</h3>
<div mat-dialog-content>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>NAMA</mat-label>
        <input matInput [(ngModel)] ="data.nama">
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>KODE</mat-label>
        <input matInput [(ngModel)] ="data.kode">
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>JENIS</mat-label>
        <input matInput [(ngModel)] ="data.jenis">
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>JUMLAH</mat-label>
        <input matInput type="number" [(ngModel)]="data.jumlah">
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>HARGA</mat-label>
        <input matInput type="number" [(ngModel)]="data.harga">
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>PEMBAYARAN</mat-label>
        <input matInput [(ngModel)] ="data.pembayaran">
    </mat-form-field>
</div>
<div mat-dialog-actions align="end">
<button mat-button mat-dialog-close>Batal</button>
<button mat-flat-button (click)="saveData()" [disabled]="loading">{{loading ? 'Menyimpan..':'Simpan'}}</button>
</div>
